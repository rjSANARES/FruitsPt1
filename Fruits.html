<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Online Tienda de Frutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            border-bottom: 1px dotted #000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .fruit-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .fruit-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .fruit-card h3 {
            margin: 10px 0;
        }
        .fruit-card p {
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>RJ Online Tienda de Frutas</h1>
    <div class="container" id="fruit-container"></div>

    <script>
        // Fetch data from the JSON file
        fetch('SaleFruits.json')
            .then(response => response.json()) // Ensure to return the parsed JSON
            .then(data => {
                const container = document.getElementById('fruit-container');
                
                // Render each fruit card
                data.Fruits.forEach(fruit => { // Access 'Fruits' array from data
                    const card = document.createElement('div');
                    card.className = 'fruit-card';
                    card.innerHTML = `
                        <img src="${fruit.image}" alt="${fruit.name}">
                        <h3>${fruit.name}</h3>
                        <p>${fruit.description}</p>
                        <p class="price">${fruit.price}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
            });
    </script>
</body>
</html>
